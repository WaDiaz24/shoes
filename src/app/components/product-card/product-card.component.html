<div class="bg-white rounded-lg shadow-md overflow-hidden"
    [ngClass]="{ 'shadow-lg hover:scale-105 hover:shadow-xl transition-transform': highlight }">

    <div class="relative w-full">
        <img [src]="product.image" [alt]="product.name" [ngClass]="compact ? 'h-48' : 'h-60'"
            class="w-full object-cover">
        <span *ngIf="product.discount > 0"
            class="absolute top-2 left-2 bg-red-500 text-white text-xs font-bold py-1 px-2 rounded">
            -{{ product.discount }}%
        </span>
    </div>

    <div class="p-6 text-center">
        <h3 class="text-lg font-bold text-primary mb-2">{{ product.name }}</h3>
        <p class="text-gray-600 mb-4 line-clamp-1">{{ product.description }}</p>

        <div class="flex items-center justify-center gap-2">
            <p *ngIf="product.discount > 0" class="text-red-500 text-lg font-semibold line-through">
                {{ product.price | currency:'USD':'symbol':'1.0-0'}}
            </p>
            <p class="text-gray-800 text-2xl font-bold">
                {{ getDiscountPrice(product.price, product.discount) | currency:'USD':'symbol':'1.0-0'}}
            </p>
        </div>

        <button (click)="goToCheckout(product)" class="button mt-3">
            Comprar Ahora
        </button>
    </div>

</div>
