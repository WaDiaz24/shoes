<div class="min-h-screen bg-gray-100 py-8 ">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center text-primary mb-8">Nuestros Productos</h1>
      <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-8 lg:px-16">  
      
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col items-center">
          <div class="flex justify-center items-center w-48 h-48 bg-gray-100 mx-auto mt-6">
            <img [src]="product.image" [alt]="product.name" class="object-cover">
          </div>
          <div class="p-6">
            <h3 class="text-lg font-bold text-primary mb-2">{{ product.name }}</h3>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            <button (click)="goToCheckout(product)" class="bg-primary text-white py-2 px-4 rounded hover:bg-blue-800 w-full">
              Comprar Ahora
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
